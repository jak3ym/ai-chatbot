<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Free AI Chatbot</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 480px; margin: 40px auto; }
  #chat-container { border: 1px solid #ccc; padding: 10px; border-radius: 6px; }
  #chat-log { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
  #chat-log div { margin-bottom: 10px; }
  #chat-input { width: 75%; padding: 8px; }
  #send-btn { padding: 8px 12px; }
  .user { color: blue; }
  .bot { color: green; }
</style>
</head>
<body>
<h2>Free AI Chatbot</h2>
<div id="chat-container">
  <div id="chat-log"></div>
  <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off" />
  <button id="send-btn">Send</button>
</div>

<script>
  const log = document.getElementById("chat-log");
  const input = document.getElementById("chat-input");
  const sendBtn = document.getElementById("send-btn");

  function appendMessage(text, className) {
    const div = document.createElement("div");
    div.textContent = text;
    div.className = className;
    log.appendChild(div);
    log.scrollTop = log.scrollHeight;
  }

  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    appendMessage("You: " + message, "user");
    input.value = "";
    sendBtn.disabled = true;

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      if (data.reply) {
        appendMessage("Bot: " + data.reply, "bot");
      } else {
        appendMessage("Bot: Sorry, no response.", "bot");
      }
    } catch (e) {
      appendMessage("Bot: Error contacting server.", "bot");
    } finally {
      sendBtn.disabled = false;
      input.focus();
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>
</body>
</html>
